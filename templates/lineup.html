<template name="lineup">
  <div>LINEUP</div>

  <div>HOME TEAM</div>
  <div class="home_team team">
    {{#each positions}}
      {{> position}}
    {{/each}}
  </div>

  <div>AWAY TEAM</div>
  <div class="away_team team">
    <div>
      <div class="position empty">&nbsp;</div>
      <div class="position" id="away_ls">ls</div>
      <div class="position" id="away_rs">rs</div>
      <div class="position empty">&nbsp;</div>
    </div>
    <div>
      <div class="position" id="away_lm">lm</div>
      <div class="position" id="away_lcm">lcm</div>
      <div class="position" id="away_rcm">rcm</div>
      <div class="position" id="away_rm">rm</div>
    </div>
    <div>
      <div class="position" id="away_rb">rb</div>
      <div class="position" id="away_lcb">lcb</div>
      <div class="position" id="away_rcb">rcb</div>
      <div class="position" id="away_lb">lb</div>
    </div>
  </div>

</template>
